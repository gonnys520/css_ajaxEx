<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>절미절미 커여웡</title>
</head>
<body>
<style>
    .wrapper {

        width: 100%;
        border: 1px solid black;
    }

    /* 변화하는 시간을 조정할 수 있는 transition-duration*/
    .sample {
        width:500px;
        transition-duration: 2s;
    }
    /* hover가 마우스 올렸을 때 효과를 의미 */
    /* 옆으로 이동하는 게 translate() */
    .sample:hover {
        width:300px;
        transform: translateX(600px) rotate(360deg) scale(0.5);
    }
</style>

<div class="wrapper">
    <img class="sample" src="injulmi.jpg">
</div>


</body>
</html>
